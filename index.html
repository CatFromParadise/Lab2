<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"> 
    <title>Lab_1</title> 
    <link rel="stylesheet" href="css/style.css"> 
   <script src="js/script.js">  
</script> 
</head> 
<body>
  <header></header>
  <div class="formlocation">
  <form>
    <h1>Registration form:</h1>
    <label for="fname">First name:</label>
    <input class="input_1" type="text" id="fname" name="fname" maxlength="15" required/>

    <label for="lname">Last name:</label>
    <input class="input_1" type="text" id="lname" name="lname" maxlength="15" required/>

    <label for="country">Country:</label>
    <input class="input_1" type="text" id="country" name="country" maxlength="30" required/>

    <label for="city">City </label>
    <input class="input_1" type="text" id="city" name="city" maxlength="30" required/>

    <label for="login">Login:</label>
    <input class="input_1" type="text" id="login" name="login" maxlength="16" required/>

    <label for="password">Password:</label>
    <input class="input_1" type="password" id="password" name="password" maxlength="24" required/>

    <label for="confirm_password">Confirm password:</label>
    <input class="input_1" type="password" id="confirm_password" name="confirm_password" maxlength="24" required/>

    <label for="email">E-mail:</label>
    <input class="input_1" type="email"id="email" name="email" maxlength="25"/> 
    <br>
    <label for="phone_number">Phone number</label>
    <input class="input_1" type="tel"id="phone_number" name="phone_number" maxlength="25" required/> 
    <fieldset>
    <legend>Choose your gender:</legend>
    <input class="input_2" type="radio" name="lan" value="M"/> male 
    <input class="input_2" type="radio" name="lan" value="F"/> female 
    <input class="input_2" type="radio" name="lan" value="U"/> undefined 
  </fieldset>
    Date of birth: <input type="date" id="start" name="date"required
    value="2003-01-01"
    min="1900-01-01" max="2021-12-31"> <br>
    I agree with the <a href="https://moodle3.chmnu.edu.ua/" target="_blank">Privacy Policy.</a> 
    <input class="input_2" type="checkbox" name="lan" value="C" required>
    <div class="break"></div>
    <input class="button" type="submit" name="submit" value="Submit" onClick="Check();" />
</form>
</div>
<footer></footer>
</body>
</html>
